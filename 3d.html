<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script src="js/three.js"></script>
		<script src="js/algorithm.js"></script>
	</head>
	<body>
	<script>
		/* 3D */
		function smaller_than(cube1, cube2) {
			console.log(123);
			console.log(cube1.position.x, cube2.position.x);
			return cube1.geometry.parameters.height < cube2.geometry.parameters.height;

		}

		function larger_than(cube1, cube2) {
			return cube1.geometry.parameters.height > cube2.geometry.parameters.height;
		}

		function swap(array, a, b) {
			var x = array[a].position.x;
			array[a].position.setX(array[b].position.x);
			array[b].position.setX(x);
			var temp = array[a];
			array[a] = array[b];
			array[b] = temp;
		}

		function move_to(fromEle, array, toIndex) {
			var x = toIndex*2-100;
			console.log('before move', fromEle.position.x, x);
			fromEle.position.setX(x);
			array[toIndex] = fromEle;
			console.log('after move', fromEle.position.x);
		}


		// add a column to scene
		function create_column(columns, pos, height) {
			var geometry = new THREE.BoxGeometry( 0.5, height, 0.5 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set(pos[0], pos[1], pos[2]);
			columns.push(cube);
		}

		function init_columns(numColumns) {
			columns = [];
			for(var i = 0; i < numColumns; i++) {
				create_column(columns, [i*2-Math.floor(numColumns/2)*2, 0, 0], numColumns - i);
			}
			return columns;
		}

		function add_all_to(scene, columns) {
			for(var c in columns) {
				// console.log(columns[c])
				scene.add(columns[c]);
			}
		}

		function print(columns) {
			for(var i = 0; i < columns.length; i++) {
				console.log(columns[i].geometry.parameters.height, columns[i].position.x);
				// console.log();
			}
		}


		/* Start */
		var i = 0;
		var f = true;
		function render() {
			requestAnimationFrame( render );
			renderer.render( scene, camera );
			if(i % 2 == 1) {
				if(f){
//					console.log(i);
				}
				var next = mergeSortGenerator.next();
				if ( next.done && f ) {
					print(columns);
					f = false;
				}
			}
			i++;
		}

		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		var renderer = new THREE.WebGLRenderer();
		var columns = init_columns(100);
		add_all_to(scene, columns);

		var quickSortGenerator = Algorithm.quick_sort(columns, 0, columns.length-1, swap, smaller_than);
		var mergeSortGenerator = Algorithm.merge_sort(columns, move_to, smaller_than);

		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		camera.position.z = 100;
		print(columns);
		render();
	</script>
	</body>
</html>
