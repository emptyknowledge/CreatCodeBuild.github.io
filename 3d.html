<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script src="js/three.js"></script>
		<script src="js/algorithm.js"></script>
	</head>
	<body>
	<script>
		import {ColumnsModel} from 'model';
		/* 3D */



		function init_columns(numColumns) {
			var columnsModel = ColumnsModel(2, -numColumns/2);
//			columns = [];
			for(var i = 0; i < numColumns; i++) {
				columnsModel.create_column(numColumns - 1);
			}
//			return columns;
			return columnsModel;
		}

		function add_all_to(scene, columns) {
			for(var i in columns) {
				scene.add(columns[i]);
			}
		}

		/* Start */
		var i = 0;
		var f = true;
		function render() {
			requestAnimationFrame( render );
			renderer.render( scene, camera );
			if(i % 2 == 1) {
				if(f){
//					console.log(i);
				}
				var next = mergeSortGenerator.next();
				if ( next.done && f ) {
					print(columns);
					f = false;
				}
			}
			i++;
		}

		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		var renderer = new THREE.WebGLRenderer();
		var columns = init_columns(100);
		add_all_to(scene, columns);

		var quickSortGenerator = Algorithm.quick_sort(columns, 0, columns.length-1, swap, smaller_than);
		var mergeSortGenerator = Algorithm.merge_sort(columns, move_to, smaller_than);

		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		camera.position.z = 100;
		print(columns);
		render();
	</script>
	</body>
</html>
